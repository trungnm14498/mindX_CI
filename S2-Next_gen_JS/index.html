<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="contact">
            <input type="text" class="name" placeholder="Tên" onfocus="this.value=''">
            <input type="text" class="phone" placeholder="Điện thoại" onfocus="this.value=''">
            <button class="add">THÊM</button>
        </div>
        <div class="line"></div>
        <div class="handle">
            <input type="text" class="find" placeholder="Tìm kiếm" onfocus="this.value=''">
            <button class="search">TÌM</button>
            <button class="delete">XÓA TRÙNG</button>
        </div>
        <div class="content">
            <ul class="content__list">
                <li class="users">
                    <p class="users__name">Bob</p>
                    <p class="users__num">(572)-566-2397</p>
                </li>
                <li class="users">
                    <p class="users__name">Alice</p>
                    <p class="users__num">(816)-403-5456</p>
                </li>
                <li class="users">
                    <p class="users__name">Cris</p>
                    <p class="users__num">(864)-309-4841</p>
                </li>
                <li class="users">
                    <p class="users__name">Zaniel</p>
                    <p class="users__num">(816)-403-5456</p>
                </li>
            </ul>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
